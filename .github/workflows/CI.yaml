name: CI
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:     
  build-site:
    runs-on: ubuntu-latest
    steps:
    - name: Copy Repository Contents
      uses: actions/checkout@v2
    - name: Get recostep data
      run: |
        wget -O ./_markdowns/raw/data.zip ${{ secrets.NOTION_RECOSTEP }}
        ls -l ./_markdowns
        
